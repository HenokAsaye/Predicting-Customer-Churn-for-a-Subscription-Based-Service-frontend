version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-prediction-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - FASTAPI_URL=http://api:8000
    command: streamlit run app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

  # Model Training (one-time job)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-model-trainer
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: python src/model_training.py
    profiles:
      - training
